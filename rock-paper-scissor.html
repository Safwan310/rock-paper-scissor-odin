<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel = "stylesheet" href = "styles.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1db6d2eb41.js" crossorigin="anonymous"></script>
</head>
<body class = "bg-black">
    <h1 class = "p-2 md:p-5 text-center text-3xl text-yellow-300">Rock Paper Scissors</h1>
    <h2 class = "text-center text-yellow-500">An interactive game between you and your computer. First to five points wins the game</h2>
    <div class = "p-0 md:p-5 flex flex-col items-center md:flex-row justify-center">
        <div class = "flex p-3 md:p-10"><button class = "p-8 text-yellow-500 text-5xl md:text-9xl bg-gray-800 rounded-2xl ring-2 focus:ring-yellow-700"><i class="far fa-hand-rock"></i></button></div>
        <div class = "flex p-3 md:p-10"><button class = "p-8 text-yellow-500 text-5xl md:text-9xl bg-gray-800 rounded-2xl ring-2 focus:ring-yellow-700"><i class="far fa-hand-paper"></i></button></div>
        <div class = "flex p-3 md:p-10"><button class = "p-8 text-yellow-500 text-5xl md:text-9xl bg-gray-800 rounded-2xl ring-2 focus:ring-yellow-700"><i class="far fa-hand-scissors"></i></button></div>
    </div>
    <p class = "p-2 text-center text-yellow-500 text-2xl">You lose gang shiiit!!!</p>
    <div class = "grid justify-center">
        <h2 class = "p-2 text-yellow-500 text-center">Points:</h2>
        <div class = "flex flex-row justify-center items-center">
            <p id="youscore" class="text-yellow-500 px-5 py-3 md:p-5"><b>You:0</b></p>
            <p id="pcscore" class = "text-yellow-500 px-5 py-3 md:p-5"><b>PC:0</b></p>
        </div>
        <button id = 'reset' class = "p-3 text-yellow-500 bg-gray-800 rounded ring-2 focus:ring-yellow-700">Restart Game</button>
    </div>

    <script src ="script.js"></script>
</body>
</html>
